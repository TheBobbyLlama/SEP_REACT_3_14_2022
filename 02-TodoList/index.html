<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bob's To-Do List</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<main class="page-container">
		<div class="list-panel">
			<h1>To-Do List</h1>
			<ol id="todoList" class="todo-list">
				<!-- From https://loading.io/css/ -->
				<div class="spinner-ring"><div></div><div></div><div></div><div></div></div>
			</ol>
		</div>
	</main>
	<div id="modalBG" class="modalbg hide">
		<form id="deleteForm" class="modal hide">
			<div class="modal__row">
				<div></div>
				<h2>Delete</h2>
				<div>
					<input type="button" class="btn btn--plain btn--highlight-red" value="X" />
				</div>
			</div>
			<div class="modal__row">
				<p id="deleteText" class="modal__text">
					Text here
				</p>
			</div>
			<div class="modal__row modal__row--center">
				<input id="btnDeleteConfirm" type="button" class="btn btn--standard" value="Delete" />
			</div>
		</form>
	</div>
	<script src="./assets/js/todoAPI.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
